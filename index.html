<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center my-4">Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="grossIncome">Gross Annual Income (in Lakhs)</label>
        <input type="number" class="form-control" id="grossIncome">
        <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income (in Lakhs)</label>
        <input type="number" class="form-control" id="extraIncome">
        <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions (in Lakhs)</label>
        <input type="number" class="form-control" id="deductions">
        <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <select class="form-control" id="age">
          <option value="<40">&lt; 40</option>
          <option value=">=40&<60">&ge; 40 &lt; 60</option>
          <option value=">=60">&ge; 60</option>
        </select>
        <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Result will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
